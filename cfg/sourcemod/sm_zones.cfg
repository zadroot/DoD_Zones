// ConVars for plugin SM Zones
// Version 1.0

// Whether or not allow admins to across zones without any punishments and notificaions
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_zones_admin_immunity "0"

// Whether or not enable Zones plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_zones_enable "1"

// Determines how plugin should handle players who entered a zone (by default):
// 1 = Announce in chat
// 2 = Bounce back
// 3 = Slay player
// 4 = Dont allow to shoot
// 5 = Allow only melee weapon
// 6 = Custom punishment
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "6.000000"
sm_zones_punishment "2"

// Whether or not show the zones on a map all the times
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_zones_show "0"

// Whether or not show messages in chat to player that entered protected zone
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_zones_show_messages "1"